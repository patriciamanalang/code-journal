  <title>Code Journal</title>

<body class="background-color">
  <header class="code-journal-background">
    <div class="container">
      <div class="row header-padding">
        <div class="column-full">
          <h4 class="code-journal-header">Code Journal</h4>
          <h4 class="entries-page-header">Entries</h4>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container" data-view="entry-form">
      <div class="form container">
        <form class="view data-view" action="" id="new-entry-form">
          <div class="row">
            <div class="column-full">
              <h3 class="new-entry">New Entry</h3>

            </div>
          </div>
          <div class="row">
            <div class="column-half">
              <img class="img" src="images/placeholder-image-square.jpg">
            </div>
            <div class="column-half">
              <label class="title" for="title">Title</label>

              <div>
                <input class="title" type="text" id="title" name="title" required>
              </div>
              <label class="photourl" for="photourl">Photo URL</label>
              <div>
                <input class="photourl" type="url" id="photourl" name="photourl" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <label class="notes" for="notes">Notes</label>
              <div>
                <textarea class="notes" name="notes" id="notes" cols="30" rows="10"></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full display">
              <div>
                <p class="delete inline hidden">Delete Entry</p>
              </div>
              <div class="save-align">
                <button class="save-btn inline" data-view="entries">SAVE</button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="hidden entries container" data-view="entries" id="entry">
        <div class="row view data-view">
          <div class="column-full new-btn-align">
            <h2>Entries</h2>
            <a href="#" class="new-btn" data-view="entry-form">NEW</a>
          </div>
        </div>
        <div class="row entries-placeholder">
          <div class="column-full text-align-p">
            <p class="no entries hidden">No entries have been recorded.</p>
          </div>
        </div>
        <ul id="entries-list">

        </ul>
      </div>
    </div>
    <div class="container-modal hidden">
      <div class="row">
        <div class="column-full center-page">
          <div class="rectangle">
            <h3 class="modal-text">Are you sure you want to delete this entry?</h3>
            <form class="modal-buttons">
              <button class="cancel-btn">CANCEL</button>
              <button class="confirm-btn">CONFIRM</button>
            </form>
          </div>
        </div>
      </div>
    </div>
